<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Joy of Painting API</title>
	</head>
	<body>
		<div>
			{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
					{% for message in messages %}
						<div>
							{{ message }}
						</div>
					{% endfor %}
				{% endif %}
			{% endwith %}
			{% block content %} {% endblock %}
		</div>
	</body>
</html>
